<!DOCTYPE html>
<html lang="en">
    {{ head|safe }}
    <body>
        <div class="flex flex-col min-h-screen bg-white dark:bg-gray-900">
            {{ header|safe }}

            <main class="pt-8 pb-16 lg:pt-16 lg:pb-24 bg-white mt-4 mb-auto dark:bg-gray-900 antialiased">
                <div class="flex justify-between px-4 mx-auto max-w-screen-xl ">
                    <article class="mx-auto w-full max-w-4xl format format-sm sm:format-base lg:format-lg format-blue dark:format-invert text-gray-900 dark:text-white">
                        <header class="mb-4 lg:mb-6 not-format">
                            <address class="flex flex-row items-center mb-6 not-italic">
                                <div class="inline-flex items-center mr-3 text-sm text-gray-900 dark:text-white">
                                    <img class="mr-4 w-16 h-16 rounded-full" src="/static/portrait/yurand2000.jpg" alt="Yurand2000">
                                    <div>
                                        <a href="https://github.com/Yurand2000" rel="author" class="text-xl font-bold text-gray-900 dark:text-white">Yurand2000 - Yuri</a>
                                        <p class="text-base text-gray-500 dark:text-gray-400">Server-Grossi Self Elected Admin</p>
                                    </div>
                                </div>
                                <div class="inline-flex items-center mr-3 text-sm text-gray-900 dark:text-white">
                                    <img class="mr-4 w-16 h-16 rounded-full" src="https://avatars.githubusercontent.com/u/47791928?v=4" alt="marcoantoniocorallo">
                                    <div>
                                        <a href="https://github.com/marcoantoniocorallo" rel="author" class="text-xl font-bold text-gray-900 dark:text-white">marcoantoniocorallo - Marco</a>
                                        <p class="text-base text-gray-500 dark:text-gray-400">Server-Grossi Self Elected Admin</p>
                                    </div>
                                </div>
                            </address>
                            <h1 class="mb-2 text-3xl font-extrabold leading-tight text-gray-900 lg:text-4xl dark:text-white">Server-Grossi Genesis</h1>
                            <p class="text-base text-gray-500 dark:text-gray-400"><time pubdate datetime="2024-09-19" title="September 19th, 2024">Sep. 19, 2024</time></p>
                        </header>
                        <p>Come on Marco write something...</p>
                    </article>
                </div>
            </main>

            {{ footer|safe }}
        </div>
    </body>
</html>
