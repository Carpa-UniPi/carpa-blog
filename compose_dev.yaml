services:
  nginx-proxy:
    build:
      context: ./nginx
    restart: always
    volumes:
      - ./nginx/default.conf:/tmp/default.conf
    environment: 
      - FLASK_SERVER_ADDR=flask-app:8000
      - FILE_SERVER_ADDR=file-server:8080
    ports:
      - "${HOST}:${PORT}:80"
    depends_on:
      - flask-app
      - file-server
    healthcheck:
      test: ["CMD-SHELL", "curl --silent --fail localhost:80/health-check || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 3
    command: /app/start.sh

  flask-app:
    build:
      context: ./flask
    restart: always
    volumes:
      - ./data/app:/blog/app:ro
      - ./data/blog_data:/blog/data:ro
    environment:
      - FLASK_SERVER_PORT=8000
      - PYTHONUNBUFFERED=TRUE
    healthcheck:
      test: ["CMD-SHELL", "curl --silent --fail localhost:8000/flask-health-check || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 3
    command: python /blog/app/app.py

  file-server:
    build:
      context: ./file-server
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "curl --silent --fail localhost:8080/files/health-check || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 3
    volumes:
      - ./data/static:/root/static:ro
    command: -document_root=/root -addr=:8080