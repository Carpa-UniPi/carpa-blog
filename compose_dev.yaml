services:
  nginx-proxy:
    build:
      context: ./nginx
    restart: always
    volumes:
      - ./nginx/default.conf:/tmp/default.conf
    environment: 
      - FLASK_SERVER_ADDR=flask-app:8000
      - FILE_SERVER_ADDR=file-server:8080
    ports:
      - "${HOST}:${PORT}:80"
    depends_on:
      - flask-app
      - file-server
    healthcheck:
      test: ["CMD-SHELL", "curl --silent --fail localhost:80/health-check || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 3
    command: /app/start.sh

  flask-app:
    build:
      context: ./flask
    restart: always
    env_file: ".env"
    volumes:
      - ./data/app:/blog/app:ro
      - ./data/blog_data:/blog/data:ro
    environment:
      - FLASK_SERVER_PORT=8000
      - PYTHONUNBUFFERED=TRUE
      - MONGO_SERVER_ADDR=mongo
      - MONGO_SERVER_PORT=27017
      - FILE_SERVER_ADDR=file-server:8080
    healthcheck:
      test: ["CMD-SHELL", "curl --silent --fail localhost:8000/flask-health-check || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 3
    command: python /blog/app/app.py

  file-server:
    build:
      context: ./file-server
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "curl --silent --fail localhost:8080/files/health-check || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 3
    volumes:
      - ./data/static:/root/static:ro
      - app-files:/root/files
    command: -document_root=/root -addr=:8080

  mongo:
    image: mongo
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "mongo --eval 'db.runCommand(\"ping\").ok' localhost:27017/test --quiet"]
      interval: 10s
      timeout: 10s
      retries: 3  
    volumes:
      - app-db:/data/db

volumes:
  app-db:
    external: false
  app-files:
    external: false