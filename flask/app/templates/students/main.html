<div class="flex flex-col items-center max-w-2xl mx-auto">
    <form action="" method="get" class="w-full mt-4">
        <div class="relative flex">
            <button menu-name="search-dropdown" class="menu-button flex-shrink-0 z-10 inline-flex items-center py-2.5 px-4 text-sm font-medium text-center text-`-900 bg-dark-100 border border-dark-300 rounded-s-lg hover:bg-dark-200 focus:ring-4 focus:outline-none focus:ring-dark-100 dark:bg-dark-700 dark:hover:bg-dark-600 dark:focus:ring-dark-700 dark:text-white dark:border-dark-600" type="button">
                <div class="flex" id="category">
                    All Users
                </div>
                <svg class="w-2.5 h-2.5 ms-2.5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
                </svg>
            </button>
            <div id="search-dropdown" class="hidden absolute top-12 z-10 bg-white divide-y divide-dark-100 rounded-lg shadow dark:bg-dark-700">
                <ul class="py-2 text-sm text-dark-700 dark:text-gray-200" aria-labelledby="dropdown-button">
                    <li>
                        <button type="button" div-name="category" input-name="search-class" input-value="all" class="set-input set-text-content inline-flex w-full px-4 py-2 hover:bg-dark-100 dark:hover:bg-dark-600 dark:hover:text-white">
                            All Users
                        </button>
                    </li>
                    <li>
                        <button type="button" div-name="category" input-name="search-class" input-value="student" class="set-input set-text-content inline-flex w-full px-4 py-2 hover:bg-dark-100 dark:hover:bg-dark-600 dark:hover:text-white">
                            <svg class="w-5 h-5 pt-0.5 mr-1" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
                                <path stroke="currentColor" d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                            </svg>
                            Students
                        </button>
                    </li>
                    <li>
                        <button type="button" div-name="category" input-name="search-class" input-value="mantainer" class="set-input set-text-content inline-flex w-full px-4 py-2 hover:bg-dark-100 dark:hover:bg-dark-600 dark:hover:text-white">
                            <svg class="w-5 h-5 pt-0.5 mr-1" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
                                <path d="M12.496 8a4.5 4.5 0 0 1-1.703 3.526L9.497 8.5l2.959-1.11q.04.3.04.61"/>
                                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-1 0a7 7 0 1 0-13.202 3.249l1.988-1.657a4.5 4.5 0 0 1 7.537-4.623L7.497 6.5l1 2.5 1.333 3.11c-.56.251-1.18.39-1.833.39a4.5 4.5 0 0 1-1.592-.29L4.747 14.2A7 7 0 0 0 15 8m-8.295.139a.25.25 0 0 0-.288-.376l-1.5.5.159.474.808-.27-.595.894a.25.25 0 0 0 .287.376l.808-.27-.595.894a.25.25 0 0 0 .287.376l1.5-.5-.159-.474-.808.27.596-.894a.25.25 0 0 0-.288-.376l-.808.27z"/>
                            </svg>
                            Disciples of the Fish
                        </button>
                    </li>
                    <li>
                        <button type="button" div-name="category" input-name="search-class" input-value="representative" class="set-input set-text-content inline-flex w-full px-4 py-2 hover:bg-dark-100 dark:hover:bg-dark-600 dark:hover:text-white">
                            <svg class="w-5 h-5 pt-0.5 mr-1" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
                                <path d="M13 2.5a1.5 1.5 0 0 1 3 0v11a1.5 1.5 0 0 1-3 0v-.214c-2.162-1.241-4.49-1.843-6.912-2.083l.405 2.712A1 1 0 0 1 5.51 15.1h-.548a1 1 0 0 1-.916-.599l-1.85-3.49-.202-.003A2.014 2.014 0 0 1 0 9V7a2.02 2.02 0 0 1 1.992-2.013 75 75 0 0 0 2.483-.075c3.043-.154 6.148-.849 8.525-2.199zm1 0v11a.5.5 0 0 0 1 0v-11a.5.5 0 0 0-1 0m-1 1.35c-2.344 1.205-5.209 1.842-8 2.033v4.233q.27.015.537.036c2.568.189 5.093.744 7.463 1.993zm-9 6.215v-4.13a95 95 0 0 1-1.992.052A1.02 1.02 0 0 0 1 7v2c0 .55.448 1.002 1.006 1.009A61 61 0 0 1 4 10.065m-.657.975 1.609 3.037.01.024h.548l-.002-.014-.443-2.966a68 68 0 0 0-1.722-.082z"/>
                            </svg>
                            Representatives
                        </button>
                    </li>
                </ul>
            </div>
            <div class="relative w-full">
                <input id="search-class" type="hidden" name="role" value="all"/>
                <input type="search" name="name" class="block p-2.5 w-full z-20 text-sm text-dark-900 bg-dark-50 rounded-e-lg border-s-dark-50 border-s-2 border border-dark-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-dark-700 dark:border-s-dark-700  dark:border-dark-600 dark:placeholder-dark-200 dark:text-white dark:focus:border-blue-500" placeholder="Search Users" />
                <button type="submit" class="absolute top-0 end-0 p-2.5 text-sm font-medium h-full text-white bg-dark-700 rounded-e-lg border border-dark-700 hover:bg-dark-800 focus:ring-4 focus:outline-none focus:ring-dark-300 dark:bg-dark-400 dark:hover:bg-dark-300 dark:focus:ring-dark-100">
                    <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                    </svg>
                    <span class="sr-only">Search</span>
                </button>
            </div>
        </div>
    </form>

    <div class="w-full mt-8 text-gray-700 dark:text-gray-200 bg-white dark:bg-dark-700 rounded-lg">
        <ul class="py-1 divide-y divide-dark-200 dark:divide-dark-500">
            {{ users|safe }}
        </ul>
    </div>
</div>
