<div class="flex flex-col items-center max-w-2xl mx-auto generic-text">
    <form action="" method="get" class="w-full mt-4">
        <div class="flex">
            <button data-dropdown-toggle="search-dropdown" class="flex-shrink-0 z-10 inline-flex items-center py-2.5 px-4 text-sm font-medium text-center bg-white border border-dark-200 rounded-s-lg hover:bg-dark-100 dark:bg-dark-700 dark:hover:bg-dark-600 dark:focus:ring-dark-700 dark:border-dark-500" type="button">
                <div class="flex" id="category">Category</div>
                <svg class="w-2.5 h-2.5 ms-2.5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
                </svg>
            </button>
            <div id="search-dropdown" class="hidden z-10 bg-white rounded-lg dark:bg-dark-700 border border-dark-300 dark:bg-dark-900">
                <ul class="py-2 text-sm generic-text divide-y divide-dark-100" aria-labelledby="dropdown-button">
                    <li>
                        <button type="button" div-name="category" input-name="search-class" input-value="all" class="set-input set-text-content inline-flex w-full px-4 py-2 hover:bg-dark-100 dark:hover:bg-dark-600 dark:hover:text-white">
                            All Users
                        </button>
                    </li>
                    <li>
                        <button type="button" div-name="category" input-name="search-class" input-value="student" class="set-input set-text-content inline-flex w-full px-4 py-2 hover:bg-dark-100 dark:hover:bg-dark-600 dark:hover:text-white">
                            {{ icon_student|safe }}
                            Students
                        </button>
                    </li>
                    <li>
                        <button type="button" div-name="category" input-name="search-class" input-value="mantainer" class="set-input set-text-content inline-flex w-full px-4 py-2 hover:bg-dark-100 dark:hover:bg-dark-600 dark:hover:text-white">
                            {{ icon_maintainer|safe }}
                            Disciples of the Fish
                        </button>
                    </li>
                    <li>
                        <button type="button" div-name="category" input-name="search-class" input-value="representative" class="set-input set-text-content inline-flex w-full px-4 py-2 hover:bg-dark-100 dark:hover:bg-dark-600 dark:hover:text-white">
                            {{ icon_representative|safe }}
                            Representatives
                        </button>
                    </li>
                </ul>
            </div>
            <div class="relative w-full">
                <input id="search-class" type="hidden" name="role" value="all"/>
                <input type="search" name="name" class="block p-2.5 w-full z-20 text-sm placeholder:text-gray-500 placeholder:dark:text-dark-300 bg-dark-50 rounded-e-lg border-y border-dark-300 focus:ring-dark-500 focus:border-dark-500 dark:bg-dark-700 dark:border-dark-500 dark:focus:border-dark-500" placeholder="Search Users" />
                <button type="submit" class="absolute top-0 end-0 p-2.5 text-sm font-medium h-full bg-dark-100 dark:bg-dark-700 rounded-e-lg border border-dark-300 dark:border-dark-500 hover:bg-dark-300 hover:text-white dark:hover:bg-dark-800 focus:ring-4 focus:outline-none focus:ring-dark-300 dark:bg-dark-400 dark:hover:bg-dark-300 dark:focus:ring-dark-100">
                    <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                    </svg>
                    <span class="sr-only">Search</span>
                </button>
            </div>  
        </div>
    </form>
    <div class="w-full mt-8 generic-text border dark:border-dark-500 border-dark-300 bg-white dark:bg-dark-700 rounded-lg">
        <ul class="py-1 divide-y divide-dark-100 dark:divide-dark-500">
            {{ users|safe }}
        </ul>
    </div>
</div>
