<button data-dropdown-toggle="userMenu" class="flex items-center header-button">
    <img src="{{ icon }}" class="h-8 rounded-full border dark:border-transparent border-gray-300 alt="{{ iconalt }}">
    <span class="hidden md:px-2 md:block md:text-2xl font-bold whitespace-nowrap">{{ name }}</span>
    <svg class="-mr-2 size-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" data-slot="icon">
        <path fill-rule="evenodd" d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
    </svg>    
</button>
<div id="userMenu" class="hidden w-20 md:w-32 right-0 p-1 md:p-2 z-10 bg-gray-300 dark:bg-dark-600 rounded-lg divide-y">
    <ul class="text-md md:text-lg text-center">
        <li><a href="/settings" class="header-button-menu">
            Settings
        </a></li>
        <li><form action="/logout" method="POST" class="my-1 header-button-menu">
            <button type="submit">
                Logout
            </button>
        </form></li>
    </ul>
</div>
