<li>
    <div class="relative inline-block text-left">
        <button id="menu-button" class="flex items-center space-x-3 rtl:space-x-reverse">
            <img src="{{ icon }}" class="h-8 rounded-full" alt="{{ iconalt }}">
            <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">{{ name }}</span>
            <svg class="-mr-1 size-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" data-slot="icon">
              <path fill-rule="evenodd" d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
            </svg>
        </button>
        <!--
            Dropdown menu, show/hide based on menu state.

            Entering: "transition ease-out duration-100"
            From: "transform opacity-0 scale-95"
            To: "transform opacity-100 scale-100"
            Leaving: "transition ease-in duration-75"
            From: "transform opacity-100 scale-100"
            To: "transform opacity-0 scale-95"
        -->
        <div class="absolute right-0 z-10 mt-2 w-56 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black/5 focus:outline-none hidden" role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
            <!-- Active: "bg-gray-100 text-gray-900 outline-none", Not Active: "text-gray-700" -->
            <div class="py-1" role="none">
                <form action="/logout" method="POST" role="none">
                    <button type="submit" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:p-0 dark:text-white dark:hover:bg-dark-600 dark:hover:text-white dark:border-dark-800">
                        Logout
                    </button>
                </form>  
            </div>
        </div>
    </div>
</li>
