<article class="mx-auto w-full max-w-4xl generic-text">
    <header class="p-4 mb-4 border border-gray-600 dark:border-gray-300 rounded-2xl">
        <div class="flex justify-between items-center w-full">
            <address class="flex items-left not-italic">
                {{ authors|safe }}
            </address>
            {% if other_lang %}
            <a href="{{ page }}?lang=en">
                <svg class="w-8 h-8 p-1 hover:bg-gray-300 dark:hover:bg-dark-700 rounded" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m13 19 3.5-9 3.5 9m-6.125-2h5.25M3 7h7m0 0h2m-2 0c0 1.63-.793 3.926-2.239 5.655M7.5 6.818V5m.261 7.655C6.79 13.82 5.521 14.725 4 15m3.761-2.345L5 10m2.761 2.655L10.2 15"/>
                </svg>
            </a>
            {% endif %}
        </div>
        <p class="mb-1 text-sm leading-tight">{{ date }}</p>
        <a href="{{ page }}"><h1 class="mb-2 text-lg md:text-2xl lg:text-3xl font-extrabold leading-tight">{{ title }}</h1></a>
        <p class="leading-tight text-sm md:text-lg lg:text-xl">{{ subtitle }}</p>
    </header>
</article>
