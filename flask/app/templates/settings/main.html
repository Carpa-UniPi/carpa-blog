<div class="flex flex-col items-center max-w-2xl mx-auto">
    <h1 class="my-4 text-5xl font-extrabold text-gray-900 dark:text-white">Settings</h1>
    <form action="/settings" method="post" class="w-full mt-4">
        <div class="flex items-start mb-4">
            <input id="public-account" name="public-account" type="checkbox" value="yes" class="mt-1 w-4 h-4 text-dark-600 bg-gray-100 border-gray-300 rounded focus:ring-dark-500 dark:focus:ring-dark-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600" {{'checked' if checked else ''}}>
            <label for="public-account" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">
                Public account</br>
                <p class="text-gray-800 dark:text-gray-400">Make your name visibile in the Student's page.</p>
            </label>
        </div>
        <button type="submit" class="text-white bg-dark-700 hover:bg-dark-800 focus:ring-4 focus:ring-dark-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-dark-600 dark:hover:bg-dark-700 focus:outline-none dark:focus:ring-dark-800">Save settings</button>
    </form>
</div>
